<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aukss consulting</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f4f3f1;
      --paper: #ffffff;
      --text: #141414;
      --muted: rgba(20,20,20,.66);
      --line: rgba(20,20,20,.10);
      --shadow: 0 14px 40px rgba(20,20,20,.07);
      --radius: 18px;
      --radius2: 14px;
      --max: 1040px;

      --pad: 44px;
      --chip: rgba(20,20,20,.06);
      --focus: 0 0 0 3px rgba(20,20,20,.18);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1111;
        --paper: #151818;
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.65);
        --line: rgba(255,255,255,.12);
        --shadow: 0 16px 44px rgba(0,0,0,.45);
        --chip: rgba(255,255,255,.08);
        --focus: 0 0 0 3px rgba(255,255,255,.18);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    html { scroll-behavior: smooth; }

    body{
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 12% 0%, rgba(255,255,255,.85) 0%, transparent 55%),
        radial-gradient(820px 520px at 88% 12%, rgba(255,255,255,.60) 0%, transparent 52%),
        var(--bg);
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @media (prefers-color-scheme: dark){
      body{
        background:
          radial-gradient(900px 520px at 12% 0%, rgba(255,255,255,.06) 0%, transparent 55%),
          radial-gradient(820px 520px at 88% 12%, rgba(255,255,255,.05) 0%, transparent 52%),
          var(--bg);
      }
    }

    a{
      color: inherit;
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }
    a:hover{ opacity: .88; }

    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 56px 18px 72px;
    }

    .paper{
      background: color-mix(in srgb, var(--paper) 92%, transparent);
      border: 1px solid var(--line);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      /* SVARBU: sticky dažnai „miršta“, jei tėvas turi overflow: hidden/clip */
      overflow: visible;
    }

    .topbar{
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 18px;
      padding: var(--pad) var(--pad) 26px;
      border-bottom: 1px solid var(--line);
      background: linear-gradient(to bottom, rgba(255,255,255,.60), transparent);
    }
    @media (prefers-color-scheme: dark){
      .topbar{
        background: linear-gradient(to bottom, rgba(255,255,255,.04), transparent);
      }
    }

    .brand{
      display: grid;
      gap: 10px;
      min-width: 0;
    }

    .chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      width: fit-content;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--line);
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .02em;
    }
    .dot{
      width: 7px;
      height: 7px;
      border-radius: 99px;
      background: color-mix(in srgb, var(--text) 70%, transparent);
      opacity: .7;
    }

    h1{
      margin: 0;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.15;
    }

    .lead{
      margin: 6px 0 0;
      max-width: 74ch;
      font-size: 16px;
      color: var(--muted);
    }
    .lead + .lead { margin-top: 10px; }

    .topActions{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      padding-top: 2px;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: color-mix(in srgb, var(--paper) 86%, transparent);
      text-decoration: none;
      font-size: 14px;
      color: var(--text);
      white-space: nowrap;
      transition: transform .12s ease, background .12s ease, border-color .12s ease, opacity .12s ease;
    }
    .btn:hover{
      background: color-mix(in srgb, var(--paper) 96%, transparent);
      opacity: 1;
      transform: translateY(-1px);
    }
    .btn:active{ transform: translateY(0); }
    .btn:focus-visible{
      outline: none;
      box-shadow: var(--focus);
    }

    .btn.primary{
      background: color-mix(in srgb, var(--text) 92%, transparent);
      color: color-mix(in srgb, var(--paper) 96%, #fff);
      border-color: color-mix(in srgb, var(--text) 18%, transparent);
      text-decoration: none;
    }
    .btn.primary:hover{
      background: color-mix(in srgb, var(--text) 96%, transparent);
      opacity: 1;
    }

    .icon{
      width: 16px;
      height: 16px;
      display: inline-block;
      flex: 0 0 auto;
    }

    .content{
      padding: 28px var(--pad) var(--pad);
    }

    .grid{
      display: grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 26px;
      align-items: start;
    }

    .stack{
      display: grid;
      gap: 14px;
    }

    .panel{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: color-mix(in srgb, var(--paper) 88%, transparent);
      padding: 18px 18px 16px;
    }

    .panel h2{
      margin: 0 0 10px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .panel p{
      margin: 10px 0;
      max-width: 78ch;
    }

    .list{
      margin: 12px 0 0;
      padding: 0;
      list-style: none;
      max-width: 78ch;
      display: grid;
      gap: 10px;
    }

    .list li{
      display: grid;
      grid-template-columns: 16px 1fr;
      gap: 10px;
      align-items: start;
    }

    .list li::before{
      content: "";
      width: 8px;
      height: 8px;
      margin-top: 8px;
      border-radius: 99px;
      background: color-mix(in srgb, var(--text) 34%, transparent);
      opacity: .7;
    }

    .aside{
      position: sticky;
      top: 18px;
      display: grid;
      gap: 14px;
      align-self: start;
    }

    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: color-mix(in srgb, var(--paper) 90%, transparent);
      padding: 18px;
    }

    .card p{
      margin: 0;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.65;
    }

    .btnrow{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
